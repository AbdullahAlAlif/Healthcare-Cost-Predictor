<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Healthcare Cost Predictor</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" step="1" class="form-control" id="age" name="age" required>
                                <small class="text-muted">Enter your age in years</small>
                            </div>
                            <div class="mb-3">
                                <label for="bmi" class="form-label">BMI</label>
                                <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
                                <small class="text-muted">Enter your BMI</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Smoker</label>
                                <select class="form-select" name="smoker" required>
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Predict Cost</button>
                            </div>
                        </form>
                        
                        {% if prediction is not none %}
                        <div class="mt-4">
                            <h4 class="text-center">Predicted Healthcare Cost</h4>
                            <p class="text-center fs-3">${{ "{:,.2f}".format(prediction) }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
